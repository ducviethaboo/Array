<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1,2,3,4,8,9,10,14,16,20]
    let x = 0;
    for (let i = 0; i < arr.length; i++) {
        if(arr[i] >= 10) {
          x = x + 1;
        }
    }
    document.write("Tong nhung so lon hon 10 trong day la : " + x)
</script>
</body>
</html>
