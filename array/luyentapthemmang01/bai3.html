<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1,2,5,6,4,7,9,12,43,44,92];
    let total = 0;
    let max = arr[0];
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] > max) {
            max = arr[i];
        }
        total += arr[i] / arr.length
    }
    document.write("Gia tri lon nhat la:" + max + "<br>" + "Trung binh cua cac phan tu trong mang la:" + total)
</script>
</body>
</html>
